<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of JavaScript</title>
   
</head>
<body>
    
    <h1>Jai Shree Ram</h1>
   
    <!-- Inline Js -->
    <button onclick="changeBg()">Click</button>

    <!-- Internal Js -->
    <script>
        function changeBg(){
            document.body.style.cssText="background-color:purple;color:white;"
        }
    </script>
</body>
</html>
